name: shop_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.2
  flutter_svg:  # help us to use SVG in our app
  curved_navigation_bar: ^0.3.4
  cloud_firestore:
  firebase_auth:
  firebase_core:
  flutter_spinkit: ^4.1.2+1
  flutter_rating_bar: ^3.2.0+1
  image_picker: ^0.6.6+5
  firebase_storage: ^6.0.0
  persistent_bottom_nav_bar: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# flutter_icons:
#   image_path: 'assets/images/icon.jpg'
#   android: true
#   ios: true

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/
  
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
